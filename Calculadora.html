<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Meta</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Meta</h1>
        <div class="input-group">
            <label for="metaDiaria">Meta diária de casos:</label>
            <input type="number" id="metaDiaria" placeholder="Informe a meta diária">
        </div>
        <div class="input-group">
            <label for="cargaHoraria">Carga horária:</label>
            <input type="text" id="cargaHoraria" placeholder="00:00">
        </div>
        <div class="input-group">
            <label for="horasConsideradas">Tempo a ser considerado:</label>
            <input type="text" id="horasConsideradas" placeholder="00:00">
        </div>
        <button onclick="calcularMeta()">Calcular</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <footer>Desenvolvido por Mateus Moreira - BKO 3P</footer>

    <script src="calculadora.js"></script>
</body>
</html>
